name: Pull Request

on: [pull_request]

jobs:
  lint:
    name: Run Linter and Formatter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install --only=dev

      - name: Run lint script
        run: npm run lint
